plugins {
    id 'com.github.ben-manes.versions' version '0.20.0'
    id 'com.github.hierynomus.license' version '0.15.0'
    id 'net.nemerosa.versioning' version '2.8.2'
    id 'maven'
}

apply from: rootProject.file('mavenPublish.gradle')
apply from: rootProject.file('gradle/publishing.gradle')
apply from: rootProject.file('gradle/code-quality.gradle')

repositories {
    mavenCentral()
    maven {
        url 'http://nexus.gluonhq.com/nexus/content/repositories/public-snapshots/'
    }
}

dependencies {
    compileOnly 'com.gluonhq.attach:storage:4.0.0-SNAPSHOT'
    compileOnly 'com.gluonhq.attach:util:4.0.0-SNAPSHOT'
}

javafx {
    modules "javafx.controls"
}

